server.port=8100

logging.level.org.springframework.security=debug



#oauth2配置项
security.oauth2.sso.login-path=/login
security.oauth2.client.client-id=client
security.oauth2.client.client-secret=123456
security.oauth2.client.user-authorization-uri=http://localhost:8080/oauth/authorize
security.oauth2.client.access-token-uri=http://localhost:8080/oauth/token


#security.oauth2.client.grant-type=password
security.oauth2.client.scope=app
#一定要配置，不然不能调整到默认的重定向页面redirectUris("http://www.baidu.com")
security.oauth2.client.use-current-uri=false

#受保护的资源
security.oauth2.resource.user-info-uri=http://localhost:8090/users/current

